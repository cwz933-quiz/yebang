    // ì£¼ê´€ì‹ ì •ë‹µ ì²´í¬ ë¡œì§
    function checkTextAnswer() {
        const userVal = textInput.value.trim();
        if (!userVal) return; 

        userAnswers[currentQuestion] = userVal;
        
        const q = quizData[currentQuestion];

        const originAns = q.a;
        
        // ì •ë‹µ ë¬¸ìì—´ ì •ê·œí™” (ê´„í˜¸, ìŠ¬ë˜ì‹œ ë“±ì„ êµ¬ë¶„ìë¡œ ë¶„ë¦¬í•˜ì—¬ í‚¤ì›Œë“œ ì¶”ì¶œ)
        // ì˜ˆ: "Warfarin (ì™€íŒŒë¦° / Dicumarol)" -> ["warfarin", "ì™€íŒŒë¦°", "dicumarol"]
        let processedAns = originAns
            .replace(/[\(\),\/+]/g, "|")

        const keywords = processedAns.split("|")

        let isCorrect = false;

        // 1. í‚¤ì›Œë“œ ì™„ì „ ì¼ì¹˜ í™•ì¸ (ê°€ì¥ ì •í™•)
        if (keywords.includes(cleanUser)) {
            isCorrect = true;
        } 
        // 2. í¬í•¨ ì—¬ë¶€ í™•ì¸ (ìœ ì—°ì„± ë¶€ì—¬)
        else {
            for (let key of keywords) {
                // í‚¤ì›Œë“œê°€ 2ê¸€ì ì´ìƒì´ê³  ìƒí˜¸ í¬í•¨ê´€ê³„ì¼ ë•Œ ì •ë‹µ ì²˜ë¦¬
                if (key.length >= 2 && (cleanUser.includes(key) || key.includes(cleanUser))) {
                    isCorrect = true;
                    break;
                }
            }
        }

        correctnessArr[currentQuestion] = isCorrect;

        textInput.disabled = true;
        submitBtn.disabled = true;
        checkBtn.disabled = true;

        showFeedbackText(isCorrect);
    }

    // í”¼ë“œë°± í‘œì‹œ
    function showFeedbackText(isCorrect) {
        const q = quizData[currentQuestion];
        if (isCorrect) {

        }

    function prevQuestion() {

    function nextQuestion() {

    function showResult() {

        }

        quizBox.style.display = "none";

        if (finalScoreValue >= quizData.length * 0.9) {
            scoreMessage.innerText = "ë…ì„±í•™ ë§ˆìŠ¤í„°! ì´ ê¸°ì„¸ë¡œ êµ­ì‹œ í•©ê²© ê°€ì! ğŸ’Š";
        } else if (finalScoreValue >= quizData.length * 0.7) {
            scoreMessage.innerText = "ì˜í–ˆì–´! í—·ê°ˆë¦¬ëŠ” CYP ìœ ë„ì œë§Œ ë‹¤ì‹œ ë³´ì! ğŸ‘";
        } else {
            scoreMessage.innerText = "3í˜ì´ì§€ í‘œ ë‹¤ì‹œ ì™¸ìš°ê³  ì˜¤ì! í™”ì´íŒ…! ğŸ“š";
        }
    }
